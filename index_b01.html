<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도 따라만들기</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/style.css?ver=1.0">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/ScrollToPlugin.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/custom.js?ver=1.0"></script>
</head>

<body>
    <div class="wrap">
        <!-- 헤더 -->
        <header class="header">
            <div class="inner header_wrap">
                <h1><a href="/"><img src="./images/logo_simbol.svg" alt=""><img src="./images/logo_tx.svg" alt=""></a>
                </h1>
                <nav class="gnb">
                    <ul class="menu">
                        <li><a href="">전시관 소개</a>
                            <ul class="sub">
                                <li><a href="">인사말</a></li>
                                <li><a href="">전시관 연혁</a></li>
                                <li><a href="">오시는길</a></li>
                            </ul>
                        </li>

                        <li><a href="">관람 정보</a>
                            <ul class="sub">
                                <li><a href="">관람안내</a></li>
                                <li><a href="">단체예약</a></li>
                                <li><a href="">예약확인취소</a></li>
                            </ul>
                        </li>

                        <li><a href="">전시 안내</a></li>
                        <li><a href="">독도 자료실</a>
                            <ul class="sub">
                                <li><a href="">독도현황</a></li>
                                <li><a href="">독도사진</a></li>
                                <li><a href="">교육자료실</a></li>
                            </ul>
                        </li>
                        <li><a href="">열린광장</a>
                            <ul class="sub">
                                <li><a href="">공지사항</a></li>
                                <li><a href="">포토앨범</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="login_area">
                    <ul class="member">
                        <li><a href="">로그인</a></li>
                        <li><a href="">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- 메인 -->
        <main>
            <section class="main_visual">
                <div class="main_slide swiper">
                    <div class="swiper-wrapper">
                        <!-- swiper-slide-active라는 스와이퍼 적용 시 붙는 class가 존재함 ↓-->
                        <div class="swiper-slide itm01 itm">1</div>
                        <div class="swiper-slide itm02 itm">2</div>
                        <!-- 그래서 css로 slideActiveClass: 'on' 적용해서 class를 on으로 바꿈 -->
                    </div>
                </div>
                <div class="arrows">
                    <i class="bi bi-chevron-left left"></i>
                    <i class="bi bi-chevron-right right"></i>
                </div>
                <ul class="slide_dots">
                    <li><button>01</button></li>
                    <li><button>02</button></li>
                </ul>

                <div class="num">
                    <span>현재 슬라이드 번호</span> / <strong>총 갯수</strong>
                </div>

                <div class="cicle">
                    <span></span>
                    <span></span>
                </div>

            </section>

            <section class="">
                <div class=" inner"></div>
            </section>

            <section class="">
                <div class="inner"></div>
            </section>

        </main>
        <!-- 푸터 -->
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
